<app-navbar></app-navbar>

  <div class="container">
    <h2>Profile</h2>

<!--show form-->
    <form class="form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <!-- Display user information -->
      <div *ngIf="!editMode">
        <div class="form-group">
          <label>Nom  :  </label>
          
          <span>{{ userData?.nom }}</span>
        </div>

        <div class="form-group">
          <label>Prénom  :  </label>
          <span>{{ userData?.prenom }}</span>
        </div>
        <div class="form-group">
          <label>Tel  :  </label>
          <span>{{ userData?.tel }}</span>
        </div>
        <button class="btn btn-primary" (click)="toggleEditMode()">Edit</button>
      </div>

      <!-- Update form -->
      <div *ngIf="editMode">
        <div class="form-group">
          <label>Nom:</label>
          <input type="text" formControlName="nom" class="form-control" />
        </div>
        <div class="form-group">
          <label>Prénom:</label>
          <input type="text" formControlName="prenom" class="form-control" />
        </div>
        <div class="form-group">
          <label>Tel:</label>
          <input type="text" formControlName="tel" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">Update Profile</button>
        <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
      </div>
    </form>
  </div>
