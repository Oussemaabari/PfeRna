<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>

<body>
  <div class="background-container">
    <div class="container">
      <div class="heading">Sign In</div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
        <input formControlName="email" class="input" type="email" name="email" id="email" placeholder="E-mail">
        <div *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched" class="error-message">
          Email is required
        </div>
        <input formControlName="password" class="input" type="password" name="password" id="password" placeholder="Password">
        <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" class="error-message">
          Password is required
        </div>


        <input class="login-button" [disabled]="loginForm.invalid" type="submit" value="Sign In">
        <span class="forgot-password"><a href="../forgot-password/">Forgot Password ?</a></span>
      </form>
    </div>
  </div>
</body>

</html>
