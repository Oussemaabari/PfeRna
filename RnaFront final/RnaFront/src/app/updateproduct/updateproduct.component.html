<!-- updateproduct.component.html -->

<div class="container">
    <h2>Update Product</h2>
  
    <!-- Display product information -->
    <div *ngIf="!editMode">
      <div class="form-group">
        <label>Name: </label>
        <span>{{ product?.name }}</span>
      </div>
      <div class="form-group">
        <label>Price: </label>
        <span>{{ product?.price }}</span>
      </div>
      <div class="form-group">
        <label>Quantity: </label>
        <span>{{ product?.quantity }}</span>
      </div>
      <button class="btn btn-primary" (click)="toggleEditMode()">Edit</button>
    </div>
  
    <!-- Update form -->
    <div *ngIf="editMode">
      <form [formGroup]="updateProductForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Name:</label>
          <input type="text" formControlName="name" class="form-control" />
        </div>
        <div class="form-group">
          <label>Price:</label>
          <input type="text" formControlName="price" class="form-control" />
        </div>
        <div class="form-group">
          <label>Quantity:</label>
          <input type="text" formControlName="quantity" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="updateProductForm.invalid">Update Product</button>
        <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
      </form>
    </div>
  </div>
